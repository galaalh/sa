<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riyadh</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f3d2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .riyadh-container {
      background: white;
      width: 70%;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      position: relative;
    }

    /* ✅ زر الرجوع */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #0f3d2e;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
    }

    .back-btn:hover {
      opacity: 0.8;
    }

    .riyadh-container h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .riyadh-container img {
      width: 500px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .riyadh-container p {
      font-size: 32px;
      line-height: 1.8;
      color: #0f3d2e;
    }
  </style>
</head>
<body>

  <div class="riyadh-container">

    <!-- ✅ زر الرجوع للصفحة الرئيسية -->
    <a href="index.html" class="back-btn">⬅ Back</a>

    <h1>Riyadh</h1>

    <img src="riyadh.jpg" alt="Riyadh">

    <p>
      Riyadh is the capital of Saudi Arabia and one of the fastest growing cities in the Middle East.
      It is known for its modern skyline, culture, shopping malls, and historical places.
    </p>
  </div>

</body>
</html>
