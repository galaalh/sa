<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Umluj</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f3d2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .umluj-container {
      background: white;
      width: 70%;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      position: relative;
    }

    /* زر الرجوع */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #0f3d2e;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
    }

    .back-btn:hover {
      opacity: 0.8;
    }

    .umluj-container h1 {
      font-size: 40px;
      margin-bottom: 15px;
    }

    .umluj-container p {
      font-size: 22px;
      line-height: 1.8;
      color: #0f3d2e;
      margin-bottom: 25px;
    }

    .umluj-container img {
      width: 400px;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="umluj-container">

    <a href="index.html" class="back-btn">⬅ Back</a>

    <!-- ✅ 1. اسم أملج -->
    <h1>Umluj</h1>

    <!-- ✅ 2. الكلام -->
    <p>
      Umluj is known as the Maldives of Saudi Arabia.
      It is famous for its crystal clear waters, white sandy beaches,
      and beautiful islands perfect for relaxation and diving.
    </p>

    <!-- ✅ 3. الصورة -->
    <img src="umluj.jpg" alt="Umluj">

  </div>

</body>
</html>
