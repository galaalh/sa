<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AlUla</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f3d2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .alula-container {
      background: white;
      width: 70%;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      position: relative;
    }

    /* زر الرجوع */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #0f3d2e;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
    }

    .back-btn:hover {
      opacity: 0.8;
    }

    .alula-container h1 {
      font-size: 40px;
      margin-bottom: 15px;
    }

    .alula-container p {
      font-size: 22px;
      line-height: 1.8;
      color: #0f3d2e;
      margin-bottom: 25px;
    }

    .alula-container img {
      width: 400px;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="alula-container">

    <a href="index.html" class="back-btn">⬅ Back</a>

    <!-- ✅ 1. اسم العلا -->
    <h1>AlUla</h1>

    <!-- ✅ 2. الكلام -->
    <p>
      AlUla is one of the most beautiful historical cities in Saudi Arabia.
      It is famous for its stunning rock formations, ancient heritage, and tourist attractions
      such as Hegra and the old town. It is a perfect destination for nature and history lovers.
    </p>

    <!-- ✅ 3. الصورة -->
    <img src="alula.jpg" alt="AlUla">

  </div>

</body>
</html>
