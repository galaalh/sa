<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeddah</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f3d2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .jeddah-container {
      background: white;
      width: 70%;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      position: relative;
    }

    /* زر الرجوع */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #0f3d2e;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
    }

    .back-btn:hover {
      opacity: 0.8;
    }

    .jeddah-container h1 {
      font-size: 40px;
      margin-bottom: 15px;
    }

    .jeddah-container p {
      font-size: 28px;
      line-height: 1.8;
      color: #0f3d2e;
      margin-bottom: 25px;
    }

    .jeddah-container img {
      width: 400px;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="jeddah-container">

    <a href="index.html" class="back-btn">⬅ Back</a>

    <!-- ✅ 1. اسم جدة -->
    <h1>Jeddah</h1>

    <!-- ✅ 2. الكلام -->
    <p>
      Jeddah is a beautiful coastal city located on the Red Sea.
      It is famous for its beaches, corniche, historical districts like Al-Balad,
      and modern lifestyle. Jeddah is also the main gateway to Makkah and Madinah.
    </p>

    <!-- ✅ 3. الصورة -->
    <img src="gg.jpg" alt="Jeddah">

  </div>

</body>
</html>
